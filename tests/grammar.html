<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
        <title>Keyman-Webpiler:  Lexer rule testing</title>
        <script src="../ext/lexer/lexer.js" type="text/javascript"></script>
        <script src="../src/kmwLangGrammar.js" type="text/javascript"></script>
        <script type="text/javascript">
            function main() {
                console.log("Nonterminal basic structure test.");
                var a = new keyman.language.Nonterminal("A");
                var b = new keyman.language.Nonterminal("B");

                var c = new keyman.language.Nonterminal("C");
                c.addTuple([a, b]);
                console.log(c);

                console.log("");
                console.log("Terminal matching test: ");
                var stringTerm = new keyman.language.Terminal("STRING");
                var match = stringTerm.matches({type:"STRING", name: "Hello World!"});
                console.log(match);

                match = stringTerm.matches({type:"INTEGER", name: 3});
                console.log(match);
            }
        </script>
    </head>
    <body>
        <!-- <input type='file' onchange='fileSelected(event)'/><br> -->
        <!-- <div id="tokens"></div> -->
        <input type="button" value="Run test." onclick="main()"/>
    </body>
</html>
